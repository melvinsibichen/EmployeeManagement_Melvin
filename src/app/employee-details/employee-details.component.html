<a class="btn  ms-3 me-3 mt-1 " (click)="goBack()"><i class="fas fa-arrow-left"></i></a>

<div class="container">
  <h2 class="text-center mb-1" style="color: #4259ae;">Employee Details <i class="fas fa-user-friends"></i></h2>


  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
          <th>Age</th>
          <th>DOB</th>
          <th>Image</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Blood</th>
          <th>Gender</th>
          <th>Online</th>
          <th>Action</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.designation }}</td>
          <td>{{ employee.age }}</td>
          <td>{{ employee.dob }}</td>
          <td><img [src]="employee.image" alt="Employee Image" width="70" height="50" /></td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.bloodGroup }}</td>
          <td>{{ employee.gender }}</td>
          <td>{{ employee.online }}</td>

          <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button [routerLink]="'/edit/' + employee.id" class="btn btn-warning me-md-2 mb-2 mb-md-0"><i
                  class="fas fa-edit" style="color: #ffffff;"></i></button>
              <button class="btn btn-danger" (click)="deleteEmployee(employee.id)"><i class="fas fa-trash-alt"
                  style="color: #ffffff;"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
